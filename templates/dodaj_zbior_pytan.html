{% extends "base.html" %}

{% block content %}

    <br>
    <p>Dodaj zbiór pytań.</p>

    <div class="form-wrapper">
        <form style="text-align:center" action="" method="post">
        
            {{ form.csrf_token() }}

            <p><b>Link do zbioru pytań:</b></p>
            {{ form.link }}
            
            <p><b>Komentarz:</b></p>
            {{ form.comment }}

            <p><b>Dziedzina:</b></p>
            {{ form.category }}

            <p>{{ form.button }}</p>

        </form>
    </div>

{% endblock %}
